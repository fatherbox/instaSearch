<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.17/angular.js" data-semver="1.3.17"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.17/angular-animate.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>


    <link rel="stylesheet" href="style.css">
        </head>
<body ng-app="instaSearch">

<div class="container mainScreen"  ng-controller="mainCtrl">
    <div class="row">
    <div class="col-sm-12">
    <img class="mainLogo center-block" src="logo.png" \>

        <form ng-submit="submitSearch()">
            <input type="text" placeholder="Enter Search" ng-model="searchCrit">
            <input type="submit" value="Search">
        </form>

    </div>
        <div id="picRow" class="col-sm-11 col-sm-offset-1">
                <div class="picDiv" ng-show="pics.length > 0 || showError">
                    <div id="resultTxt"><p>{{resultTxt}}</p></div>
                <div class="picBox" ng-repeat="pic in pics">
                   <a href="{{pic.link}}"> <img ng-src="{{pic.images.low_resolution.url}}"></a>
                </div>
                </div>
            </div>
    </div>

</div>
</body>
</html>
